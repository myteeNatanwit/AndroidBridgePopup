<html>
<head>
<style>

</style>
<script type="text/javascript">
 function set_text(txt){
  document.getElementById("exchange").innerHTML = txt;
    }
 function showAndroidToast(toastmsg) {
        bridge.showToast(toastmsg);
    }
 function showAndroidDialog(dialogmsg) {
        bridge.showDialog(dialogmsg);
    }
 function showAndroidPopup(dialogmsg) {
        bridge.showPopup(dialogmsg);
    }
 function showAndroidPopup2(dialogmsg) {
        bridge.showPopup2(dialogmsg);
    }
// to b called from java
 function Javascript_function(f_name, param) {
 switch (f_name) {
  case "text":
  if (!param) param = "NULL";
  set_text(param);
  break;
 case "dialog":
  if (param == "OK") {set_text("OK pressed")} else {set_text("nothing return")};
  break;
 default:
  set_text("undefined JAVA call");
  break;  
 }
  
 }
   
</script>
</head>
<body>
<center>
 <h1 id="exchange">Simple Bridge</h1>
        <button onclick="showAndroidPopup2('Hello! text from Javascript.')"> showAndroid Popup no layout </button>
        <button onclick="showAndroidPopup('Hello! text from Javascript.')"> showAndroid Popup with layout </button><br>
        <button onclick="showAndroidDialog('Hello! text from Javascript.')"> showAndroidDialog </button><br>
        <button onclick="showAndroidToast('text from javascript')"> show Android Toast </button>
</center> 
</body>
</html>
